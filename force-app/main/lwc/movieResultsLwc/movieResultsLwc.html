<template>
  <div class="container">
    <div class="slds-grid slds-gutters slds-wrap justify-center">
      <template for:each={result} for:item="item">
        <div class="card" key={item.Id}>
          <img class="card-image" src={item.imageUrl__c} />
          <div class="card-text">
            <h2>{item.Name}</h2>
            <span class="date">{item.Category__c}</span>
            <h2>{item.Rating__c }</h2>

          </div>
          <div class="card-stats" onclick={previewMovie} data-item={item.Id}>
            Read More
          </div>
        </div>
      </template>
    </div>
  </div>
  <lightning-button variant="brand" label="Cretae movie" title="Primary action" onclick={showModal}
    class="slds-m-left_x-small"></lightning-button>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class={modalClass}>
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
          onclick={closeModal}>
          <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
          </lightning-icon>
        </button>
      </header>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-record-edit-form object-api-name="Movie__c">
          <lightning-messages>
          </lightning-messages>
          <lightning-input-field field-name="imageUrl__c">
          </lightning-input-field>
          <lightning-input-field field-name="Name">
          </lightning-input-field>
          <lightning-input-field field-name="Category__c">
          </lightning-input-field>
          <lightning-input-field field-name="Description__c">
          </lightning-input-field>
          <lightning-input-field field-name="Release_date__c">
          </lightning-input-field>
          <lightning-input-field field-name="Rating__c">
          </lightning-input-field>
          <lightning-button class="slds-m-top_small" type="submit" label="Create new">
          </lightning-button>
        </lightning-record-edit-form>
      </div>
    </div>

  </section>

  <div class={modalBackdropClass}></div>
</template>
